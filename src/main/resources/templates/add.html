<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Level 2 - Simple calculator</title>
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
</head>
<body>
    <h2>Simple calculator</h2>
    <table th:if="${session.numbers}">
        <tr>
            <th th:each="number : ${session.numbers}" th:text="${number} + '   '"></th>
            <th>=</th>
        </tr>
        <tr></tr>
    </table>
    <div>
        <h1 th:text="${session.total != null} ? ${session.total} : '0'"></h1>
    </div>
    <div>
        <form action="add" method="post">
            Number: <input type="text" name="number" value="">
            <input type="submit" value="Add">
        </form>
    </div>
    <div>
        <form action="reset" method="post">
            <input type="submit" value="Reset">
        </form>
    </div>
</body>
</html>
